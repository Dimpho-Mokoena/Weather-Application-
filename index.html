<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="navbar-city">
        <div class="container-fluid">
            <form class="d-flex" id="search-form">
                <input class="form-search" type="search" id="search-input" placeholder="" aria-label="Search">
                <button class="search" type="submit">Search</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="weather-app">
            <div class="current-weather">
                <h2 id="city-name" class="city-name"></h2>
                <div id="temperature" class="temperature">It is currently: <span id="temp-value">17</span>°C | <a
                        href="#" id="convert-link">°F</a></div>
                <div id="weather-description" class="weather-description"></div>
                <img id="weather-icon" class="weather-icon" src="" alt="">
            </div>
            <div class="current-info">
                <div class="date-container">
                    <span id="time"></span>
                    <span id="am-pm"></span>
                    <br>
                    <span id="date"></span>
                </div>
                <div class="current-weather-items">
                    <div class="weather-item">
                        <div>Humidity:</div>
                        <div id="humidity-value">95.2%</div>
                    </div>
                    <div class="weather-item">
                        <div>Precipitation:</div>
                        <div id="precipitation-value">102 hPa</div>
                    </div>
                    <div class="weather-item">
                        <div>Wind Speed:</div>
                        <div id="wind-speed-value">9 m/s</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="future-forecast">
            <h2>Future Forecast</h2>
            <div class="weather-forecast" id="weather-forecast">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="git">
            <a href="https://github.com/Dimpho-Mokoena"><open-source-code>open-source-code</open-source-code></a>
            <p>by Dimpho-Mokoena</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
